<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<div layout:fragment="content">
	<div class="views">
		<div class="view view-main">
			<div class="pages">
				<div data-page="login" class="page">
					<div class="page-content">
						<div class="header_centre">
							<div class="logo_image">
								<img class="logo_fix_img" src="/images/logo.png" alt="" title=""  />
							</div>
							<div class="header_login">
								<h4>LOGIN</h4>
							</div>
							<div class="loginform">
								<form id="LoginForm" method="POST" action="/dashboard">
									<input type="text" name="Username" value=""
										class="form_input required" placeholder="username" /> <input
										type="password" name="Password" value=""
										class="form_input required" placeholder="password" />
									<div class="forgot_pass">
										<a th:href="@{/forgotPassword}" >Forgot
											Password?</a>
									</div>
									<input type="submit" name="submit" class="form_submit"
										id="submit" value="SIGN IN" />
								</form>
								<div class="signup_bottom">
									<p>Don't have an account?</p>
									<a th:href="@{/register}">SIGN
										UP</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="/fragments/htmlScript::script"></div>
</div>

</html>
