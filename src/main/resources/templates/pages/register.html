<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<div layout:fragment="content" style="display: contents;">
	<div class="views">
		<div class="view view-main">
			<div class="pages">
				<div data-page="register" class="page">
					<div class="page-content">
						<div class="header_centre">
							<div class="logo_image">
								<img class="logo_fix_img" src="/images/logo.png" alt="" title=""  />
							</div>
							<div class="header_login">
								<h4>SIGN UP</h4>
							</div>
							<div class="loginform">
								<form id="RegisterForm" method="post">
									<input type="text" name="staffNo" value=""
										class="form_input required" placeholder="Staff No." /> <input
										type="text" name="staffLanId" value=""
										class="form_input required" placeholder="LAN ID" /> <input
										type="text" name="staffName" value=""
										class="form_input required" placeholder="Name" /> <input
										type="text" name="officeAddress" value=""
										class="form_input required" placeholder="Office Address" /> <input
										type="text" name="staffEmail" value=""
										class="form_input required" placeholder="CIMB Email" /> <input
										type="text" name="mobileNo" value=""
										class="form_input required" placeholder="Mobile No" /> <input
										type="text" name="officeNo" value=""
										class="form_input required" placeholder="Office No" /> <input
										type="text" name="faxNo" value="" class="form_input required"
										placeholder="Fax No" /> <input type="text"
										name="staffPosition" value="" class="form_input required"
										placeholder="Position" /> <input type="text" name="unit"
										value="" class="form_input required" placeholder="Unit" /> <input
										type="text" name="department" value=""
										class="form_input required" placeholder="Department" /> <input
										type="password" name="Password" value=""
										class="form_input required" placeholder="Password" /> <input
										type="submit" name="submit" class="form_submit" id="submit"
										value="SIGN UP" />
									<div class="signup_bottom">
										<a th:href="@{/}">BACK</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="/fragments/htmlScript::script"></div>
</div>
</html>
